# Server Config
server.port=8088
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.mvc.favicon.enabled=false

# Datasource Config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/build?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.filters=stat,wall,log4j
spring.datasource.logSlowSql=true

# Redis Config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=1200s
spring.redis.lettuce.pool.max-active=500
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-idle=100
spring.redis.lettuce.pool.min-idle=20

# mybatis-plus
mybatis-plus.mapper-locations=classpath:com/sofyun/admin/mapper/xml/*Mapper.xml

# Auth Config
auth.header=Authorization
auth.secret=U2FsdGVkX195B7xxPhDfZeRu8woHvuMKY7e8xFRkQSs=
auth.expiration=1800
auth.tokenHead=Bearer






